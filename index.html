<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
            overflow: hidden;
        }
        
        .big-text {
            font-size: 50px;
            font-weight: bold;
            margin-top: 30px;
        }
        
        .small-text {
            font-size: 20px;
            margin-top: 5px;
            color: #555;
        }
        
        .iframe-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(80vh - 60px);
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <div class="big-text">Example</div>
    <div class="small-text">Example</div>

    <div class="iframe-container">
        <iframe src="https://deadsimplechat.com/GPS9P9EKr"></iframe>
    </div>

</body>
</html>
